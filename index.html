<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="container" style="display:list-item;">

    </div>
    <img src="" id="pic" width="500">
    <script>
        console.log('welcome');
        // fetch('pic.jpg').then((response => {

        //     return response.blob();
        // })).then(blob => {
        //     console.log(blob);
        //     document.getElementById('pic').src = URL.createObjectURL(blob);
        // }).catch(err => {
        //     console.log(`error: ${err}`);
        // });

        createObj('pic.jpg')
            .catch(err => console.log(err));

        createObj('pic2.jpg')
            .catch(err => console.log(err));

        async function createObj(url) {
            const response = await fetch(url);
            // const text = await response.text();
            const blob = await response.blob();
            const child = `<img src=${URL.createObjectURL(blob)} width="200" style="margin:5px"></img>`;
            document.getElementById('container').insertAdjacentHTML("beforeend", child);
        }
    </script>
</body>

</html>
